[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "Adeithe"
name = "CustomizableName"
description = "[DEBUG BUILD] Allows you to customize what appears as your scouts name for everyone."
websiteUrl = "https://github.com/adeithe/PEAK-CustomizableName"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.75301"
PEAKModding-PEAKLib_UI   = "1.6.1"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/CustomizableName/debug/"

[[build.copy]]
source = "../../artifacts/bin/CustomizableName/debug/Adeithe.Peak.CustomizableName.dll"
target = "CustomizableName.dll"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "../../LICENSE"
target = "LICENSE"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", "client", "all", ]
